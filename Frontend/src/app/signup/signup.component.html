<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login V2</title>

</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form" #userlogin="ngForm" id="loginForm" name="loginForm" (ngSubmit)="login(userlogin.value)">
					<span class="login100-form-title p-b-26">
						Pizza is waiting .....
					</span>
					<span class="login100-form-title p-b-48">
						<i class="zmdi zmdi-font"></i>
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is: a@b.c">
						<input class="input100" type="text" name="email" id="email" ngModel>
						<span class="focus-input100" data-placeholder="Email"></span>
                    </div>
                    <div class="wrap-input100 " >
						<input class="input100" type="text" name="name" id="name" ngModel>
						<span class="focus-input100" data-placeholder="name"></span>
                    </div>
                    <div class="wrap-input100 " >
						<input class="input100" type="text" name="phone-number" id="phone-number" ngModel>
						<span class="focus-input100" data-placeholder="phone-number"></span>
					</div>
                    <div class="wrap-input100 " >
						<input class="input100" type="text" name="address" id="address" ngModel>
						<span class="focus-input100" data-placeholder="address"></span>
					</div>
					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<span class="btn-show-pass">
							<i class="zmdi zmdi-eye"></i>
						</span>
						<input class="input100" type="password" name="password" id="password" ngModel>
						<span class="focus-input100" data-placeholder="Password"></span>
					</div>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn">
								Sign Up
							</button>
						</div>
					</div>


				</form>
			</div>
		</div>
	</div>
	

    <div id="dropDownSelect1"></div>
    
<style>
    body {
        background-image: url('assets/pizza.jpg');
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: 100% 100%;
    }
    </style>
	

</body>
</html>
